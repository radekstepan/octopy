{% extends "layout.html" %}
{% block body %}
{% for post in posts %}
    <article>
        <header>
            <p class="meta">
                <time datetime="{{ post.date }}" pubdate>{{ post.date|date }}</time>
            </p>
            <h1><a href="{{ post.path }}">{{ post.title }}</a></h1>
        </header>
        <div class="content">
            {{ post.content }}
        </div>
        {% if post.more_content %}
            <footer>
                <a href="{{ post.path }}" rel="full-article">Read on &rarr;</a>
            </footer>
        {% endif %}
    </article>
{% endfor %}

{% if archive_link %}
    <nav class="pagination">
        <a href="{{ archive_link }}">- Blog Archives -</a>
    </nav>
{% endif %}
{% endblock %}
